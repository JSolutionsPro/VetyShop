<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apolo Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="icon" th:href="@{/images/icono.svg}">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
</head>

<body class="fw-light bg-dark">
<nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3" style="">
  <div class="container" data-aos="fade-in">
    <h1><a class="navbar-brand fw-light" th:href="@{/}"><i class="bi bi-columns-gap"></i> APOLO SOLUTIONS</a></h1>
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav" data-aos="fade-in">
      <div class="mx-auto"></div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link rounded shadow-lg btn btn-outline-light btn-lg active text-black" th:href="@{/}">Volver</a>
        </li>
        <li><a class="mx-3 nav-link rounded shadow-lg btn btn-outline-light btn-lg active text-black" sec:authorize="isAuthenticated()" th:href="@{/Inicio}">Inicio</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="py-5 mt-5 container w-75 text-white" style="height: 100%" data-aos="fade-in">
  <form  class="text-center py-5 mt-5 border border-1 border-light bg-dark shadow-lg rounded-4 " method="POST" th:action="@{/login}">
    <div th:if="${param.error}" class="bg-danger p-3">
      <h5 class="fw-light text-white text-center" >Credenciales Incorrectas.</h5>
      <h5 class="fw-light text-white text-center">Usuario/contraseña incorrecta o usuario deshabilitado</h5>
      <!--<h4 >[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h4>-->
    </div>
    <h1 class="fw-light">Iniciar Sesión</h1>
    <div class="mb-3 ">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
      </svg>
      <label for="exampleInputEmail1" class="pt-4 fw-light form-label">E-mail</label>
      <input type="email" name="email" required class="form-control w-50 m-auto" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
      </svg>
      <label for="exampleInputPassword1" class="pt-3 fw-light form-label">Password</label>
      <input required name="password" type="password" class="form-control w-50 m-auto" id="exampleInputPassword1">
    </div>
    <input type="submit" value="Ingresar" class="btn btn-outline-light">

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
        AOS.init({
            easing: 'ease-out-back',
            duration: 2500
        });

</script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
